version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stillum-postgres
    environment:
      POSTGRES_USER: stillum
      POSTGRES_PASSWORD: stillum123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stillum"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: stillum-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: minio server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio-init:
    image: minio/mc:latest
    container_name: stillum-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/stillum-bundles;
      mc mb --ignore-existing myminio/stillum-artifacts;
      exit 0;
      "
    networks:
      - stillum-net

  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: stillum-temporal
    environment:
      DB: postgresql
      DB_PORT: "5432"
      POSTGRES_USER: stillum
      POSTGRES_PWD: stillum123
      POSTGRES_SEEDS: postgres
      DYNAMIC_CONFIG_FILE_PATH: ""
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7233:7233"
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s

  temporal-ui:
    image: temporalio/ui:2.31.2
    container_name: stillum-temporal-ui
    environment:
      TEMPORAL_ADDRESS: temporal:7233
    depends_on:
      temporal:
        condition: service_healthy
    ports:
      - "8088:8080"
    networks:
      - stillum-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: stillum-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/stillum_keycloak
      KC_DB_USERNAME: stillum
      KC_DB_PASSWORD: stillum123
      KC_HEALTH_ENABLED: "true"
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./scripts/keycloak-realm.json:/opt/keycloak/data/import/realm.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080; echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3; cat <&3 | grep -q '200 OK' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s

  registry-api:
    build:
      context: ./registry-api
      dockerfile: Dockerfile
    container_name: stillum-registry-api
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/stillum_registry
      QUARKUS_DATASOURCE_USERNAME: stillum
      QUARKUS_DATASOURCE_PASSWORD: stillum123
      QUARKUS_S3_ENDPOINT_OVERRIDE: http://minio:9000
      QUARKUS_S3_AWS_REGION: us-east-1
      QUARKUS_S3_AWS_CREDENTIALS_TYPE: static
      QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_ACCESS_KEY_ID: minioadmin
      QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_SECRET_ACCESS_KEY: minioadmin
      QUARKUS_FLYWAY_MIGRATE_AT_START: "true"
      QUARKUS_HTTP_HOST: 0.0.0.0
      QUARKUS_LOG_LEVEL: INFO
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  publisher:
    build:
      context: ./publisher
      dockerfile: Dockerfile
    container_name: stillum-publisher
    environment:
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/stillum_publisher
      QUARKUS_DATASOURCE_USERNAME: stillum
      QUARKUS_DATASOURCE_PASSWORD: stillum123
      QUARKUS_HIBERNATE_ORM_ENABLED: "false"
      QUARKUS_S3_ENDPOINT_OVERRIDE: http://minio:9000
      QUARKUS_S3_AWS_REGION: us-east-1
      QUARKUS_S3_AWS_CREDENTIALS_TYPE: static
      QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_ACCESS_KEY_ID: minioadmin
      QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_SECRET_ACCESS_KEY: minioadmin
      QUARKUS_HTTP_HOST: 0.0.0.0
      QUARKUS_LOG_LEVEL: INFO
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  runtime-gateway:
    build:
      context: ./runtime-gateway
      dockerfile: Dockerfile
    container_name: stillum-runtime-gateway
    environment:
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/stillum_gateway
      QUARKUS_DATASOURCE_USERNAME: stillum
      QUARKUS_DATASOURCE_PASSWORD: stillum123
      QUARKUS_HIBERNATE_ORM_ENABLED: "false"
      STILLUM_TEMPORAL_SERVER_HOST: temporal
      STILLUM_TEMPORAL_SERVER_PORT: "7233"
      QUARKUS_HTTP_HOST: 0.0.0.0
      QUARKUS_LOG_LEVEL: INFO
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s

  portal-ui:
    build:
      context: ./portal-ui
      dockerfile: Dockerfile
    container_name: stillum-portal-ui
    ports:
      - "3000:80"
    depends_on:
      - registry-api
      - publisher
      - runtime-gateway
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  stillum-net:
    driver: bridge

volumes:
  postgres-data:
  minio-data:

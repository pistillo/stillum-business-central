version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stillum-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stillum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stillum123}
      POSTGRES_DB: ${POSTGRES_DB:-stillumdb}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stillum}"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: stillum-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    command: minio server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD-SHELL", "echo ok"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s

  minio-init:
    image: minio/mc:latest
    container_name: stillum-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      mc mb --ignore-existing myminio/stillum-bundles;
      mc mb --ignore-existing myminio/stillum-artifacts;
      exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - stillum-net

  temporal:
    image: temporalio/auto-setup:1.24.2
    container_name: stillum-temporal
    environment:
      DB: postgresql
      DB_PORT: "5432"
      POSTGRES_USER: ${POSTGRES_USER:-stillum}
      POSTGRES_PWD: ${POSTGRES_PASSWORD:-stillum123}
      POSTGRES_SEEDS: postgres
      DYNAMIC_CONFIG_FILE_PATH: ""
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "7233:7233"
    networks:
      - stillum-net
    healthcheck:
      test: ["CMD", "tctl", "--address", "temporal:7233", "cluster", "health"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  stillum-net:
    driver: bridge

volumes:
  postgres-data:
  minio-data:

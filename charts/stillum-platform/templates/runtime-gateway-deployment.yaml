{{- if .Values.runtimeGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stillum-platform.fullname" . }}-runtime-gateway
  labels:
    {{- include "stillum-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: runtime-gateway
spec:
  replicas: {{ .Values.runtimeGateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "stillum-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: runtime-gateway
  template:
    metadata:
      labels:
        {{- include "stillum-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: runtime-gateway
    spec:
      containers:
      - name: runtime-gateway
        image: "{{ .Values.runtimeGateway.image.repository }}:{{ .Values.runtimeGateway.image.tag }}"
        imagePullPolicy: {{ .Values.runtimeGateway.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: QUARKUS_DATASOURCE_JDBC_URL
          value: jdbc:postgresql://{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.pools.gateway.name }}
        - name: QUARKUS_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "stillum-platform.fullname" . }}-db-secret
              key: db-user
        - name: QUARKUS_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "stillum-platform.fullname" . }}-db-secret
              key: db-password
        - name: STILLUM_TEMPORAL_SERVER_HOST
          value: {{ .Values.temporal.server.host }}
        - name: STILLUM_TEMPORAL_SERVER_PORT
          value: "{{ .Values.temporal.server.port }}"
        {{- range $key, $value := .Values.runtimeGateway.env }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        resources:
          {{- toYaml .Values.runtimeGateway.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}

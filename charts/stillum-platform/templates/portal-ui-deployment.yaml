{{- if .Values.portalUi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stillum-platform.fullname" . }}-portal-ui
  labels:
    {{- include "stillum-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: portal-ui
spec:
  replicas: {{ .Values.portalUi.replicaCount }}
  selector:
    matchLabels:
      {{- include "stillum-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: portal-ui
  template:
    metadata:
      labels:
        {{- include "stillum-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: portal-ui
    spec:
      containers:
      - name: portal-ui
        image: "{{ .Values.portalUi.image.repository }}:{{ .Values.portalUi.image.tag }}"
        imagePullPolicy: {{ .Values.portalUi.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          {{- toYaml .Values.portalUi.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
{{- end }}

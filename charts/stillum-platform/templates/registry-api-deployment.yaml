{{- if .Values.registryApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stillum-platform.fullname" . }}-registry-api
  labels:
    {{- include "stillum-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: registry-api
spec:
  replicas: {{ .Values.registryApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "stillum-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: registry-api
  template:
    metadata:
      labels:
        {{- include "stillum-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: registry-api
    spec:
      containers:
      - name: registry-api
        image: "{{ .Values.registryApi.image.repository }}:{{ .Values.registryApi.image.tag }}"
        imagePullPolicy: {{ .Values.registryApi.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: QUARKUS_DATASOURCE_JDBC_URL
          value: jdbc:postgresql://{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.pools.registryApi.name }}
        - name: QUARKUS_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "stillum-platform.fullname" . }}-db-secret
              key: db-user
        - name: QUARKUS_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "stillum-platform.fullname" . }}-db-secret
              key: db-password
        {{- range $key, $value := .Values.registryApi.env }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        resources:
          {{- toYaml .Values.registryApi.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}

{{- if .Values.publisher.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "stillum-platform.fullname" . }}-publisher
  labels:
    {{- include "stillum-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: publisher
spec:
  replicas: {{ .Values.publisher.replicaCount }}
  selector:
    matchLabels:
      {{- include "stillum-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: publisher
  template:
    metadata:
      labels:
        {{- include "stillum-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: publisher
    spec:
      containers:
      - name: publisher
        image: "{{ .Values.publisher.image.repository }}:{{ .Values.publisher.image.tag }}"
        imagePullPolicy: {{ .Values.publisher.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: QUARKUS_DATASOURCE_JDBC_URL
          value: jdbc:postgresql://{{ .Values.database.host }}:{{ .Values.database.port }}/{{ .Values.database.pools.publisher.name }}
        - name: QUARKUS_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "stillum-platform.fullname" . }}-db-secret
              key: db-user
        - name: QUARKUS_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "stillum-platform.fullname" . }}-db-secret
              key: db-password
        - name: QUARKUS_S3_ENDPOINT_OVERRIDE
          value: http://{{ .Values.storage.endpoint }}
        - name: QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "stillum-platform.fullname" . }}-storage-secret
              key: s3-access-key
        - name: QUARKUS_S3_AWS_CREDENTIALS_STATIC_PROVIDER_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "stillum-platform.fullname" . }}-storage-secret
              key: s3-secret-key
        {{- range $key, $value := .Values.publisher.env }}
        - name: {{ $key }}
          value: "{{ $value }}"
        {{- end }}
        resources:
          {{- toYaml .Values.publisher.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
{{- end }}

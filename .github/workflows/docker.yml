name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ registry-api, publisher, runtime-gateway, portal-ui ]
        include:
          - service: registry-api
            dockerfile: registry-api/Dockerfile
            context: ./registry-api
          - service: publisher
            dockerfile: publisher/Dockerfile
            context: ./publisher
          - service: runtime-gateway
            dockerfile: runtime-gateway/Dockerfile
            context: ./runtime-gateway
          - service: portal-ui
            dockerfile: portal-ui/Dockerfile
            context: ./portal-ui
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          dockerfile: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Docker images have been built and pushed to ${{ env.REGISTRY }}
            
            Services:
            - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-registry-api:${{ github.ref }}
            - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-publisher:${{ github.ref }}
            - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-runtime-gateway:${{ github.ref }}
            - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-portal-ui:${{ github.ref }}
          draft: false
          prerelease: false

# Application Configuration
quarkus.application.name=registry-api
quarkus.application.version=1.0.0

# Server Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stillum_registry
quarkus.datasource.username=stillum
quarkus.datasource.password=stillum123
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=2

# Hibernate/JPA Configuration
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=false

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# S3/MinIO Configuration
quarkus.s3.endpoint-override=http://localhost:9000
quarkus.s3.aws.region=us-east-1
quarkus.s3.aws.credentials.type=static
quarkus.s3.aws.credentials.static-provider.access-key-id=minioadmin
quarkus.s3.aws.credentials.static-provider.secret-access-key=minioadmin
quarkus.s3.path-style-access=true

# OpenAPI Configuration
quarkus.smallrye-openapi.info.title=Stillum Registry API
quarkus.smallrye-openapi.info.version=1.0.0
quarkus.smallrye-openapi.info.description=Multi-tenant Business Process Registry API

# Health
quarkus.smallrye-health.root-path=/health

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.stillum".level=DEBUG

# Development Profile
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stillum_registry
%dev.quarkus.log.level=DEBUG
%dev.quarkus.hibernate-orm.log.sql=true

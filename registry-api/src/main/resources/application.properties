# Application Configuration
quarkus.application.name=registry-api
quarkus.application.version=1.0.0

# Server Configuration
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stillum
quarkus.datasource.username=postgres
quarkus.datasource.password=password
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=5

# Hibernate/JPA Configuration
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
quarkus.hibernate-orm.transaction-type=JTA
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.log.bind-parameters=false

# Flyway Configuration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration
quarkus.flyway.out-of-order=false

# S3/MinIO Configuration
quarkus.s3.endpoint-override=http://localhost:9000
quarkus.s3.access-key-id=minioadmin
quarkus.s3.secret-access-key=minioadmin
quarkus.s3.region=us-east-1
quarkus.s3.force-path-style=true
quarkus.s3.aws.region=us-east-1

# OpenAPI Configuration
quarkus.smallrye-openapi.info.title=Registry API
quarkus.smallrye-openapi.info.version=1.0.0
quarkus.smallrye-openapi.info.description=Multi-tenant Business Process Registry API
quarkus.smallrye-openapi.info.contact.name=Stillum
quarkus.smallrye-openapi.info.contact.url=https://stillum.io
quarkus.smallrye-openapi.info.license.name=Apache 2.0
quarkus.smallrye-openapi.info.license.url=https://www.apache.org/licenses/LICENSE-2.0.html
quarkus.smallrye-openapi.paths./api/.*=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.stillum".level=DEBUG

# Development Profile Settings
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stillum_dev
%dev.quarkus.http.port=8080
%dev.quarkus.log.console.enable=true
%dev.quarkus.log.level=DEBUG
%dev.quarkus.hibernate-orm.log.sql=true

# Production Profile Settings
%prod.quarkus.datasource.jdbc.max-size=50
%prod.quarkus.datasource.jdbc.min-size=20
%prod.quarkus.log.level=WARN
%prod.quarkus.log.console.enable=false

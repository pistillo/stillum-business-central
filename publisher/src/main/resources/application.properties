# Quarkus Configuration
quarkus.application.name=stillum-publisher
quarkus.application.version=1.0.0

# Server Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=stillum
quarkus.datasource.password=stillum123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/stillum_publisher
quarkus.datasource.jdbc.driver=org.postgresql.Driver

quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

# S3/MinIO Configuration
quarkus.s3.endpoint-override=http://localhost:9000
quarkus.s3.aws.region=us-east-1
quarkus.s3.aws.credentials.type=static
quarkus.s3.aws.credentials.static-provider.access-key-id=minioadmin
quarkus.s3.aws.credentials.static-provider.secret-access-key=minioadmin

# Storage Configuration
stillum.storage.bucket=stillum-bundles
stillum.artifacts.types=bpmn,dmn,form,request

# Logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Health Checks
quarkus.health.enabled=true
quarkus.smallrye-health.root-path=/health

# JAX-RS Configuration
quarkus.rest.path=/api
